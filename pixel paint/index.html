<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art</title>
</head>
<body>

    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range">Ширина поля</label>
                    <input type="range" id="width-range" min="1" max="35">
                    <span id="width-value">01</span>
                </div>
                <div class="slider">
                    <label for="height-range">Высота поля</label>
                    <input type="range" id="height-range" min="1" max="35">
                    <span id="height-value">01</span>
                </div>
            </div>
            <div class="opt-wrapper">
                <button id="submit-grid">Создать поле</button>
                <button id="clear-grid">Очистить поле</button>
                <input type="color" id="color-input">
                <button id="erase-btn">Ластик</button>
                <button id="paint-btn">Кисть</button>
                <button id="save-btn">Сохранить</button>
            </div>
        </div>
        <div class="container"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
